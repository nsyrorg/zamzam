<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإدارة - شركة زمزم للصرافة والحوالات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ملاحظة: لعرض هذه اللوحة اونلاين، ارفع هذا الملف مع ملفات js إلى استضافة ملفات ثابتة (مثل Netlify, Vercel, GitHub Pages أو استضافة عادية). -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      background: #f5f5f3;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shell {
      width: 100%;
      max-width: 430px;
      padding: 10px;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 10px 8px 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: calc(100vh - 20px);
    }
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
      margin-bottom: 6px;
    }
    .title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .title {
      font-weight: 700;
      font-size: 14px;
      color: #1b4332;
    }
    .subtitle {
      font-size: 11px;
      color: #6c757d;
    }
    .user-info {
      font-size: 11px;
      color: #444;
      text-align: left;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #e6f0eb;
      color: #1b4332;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 10px;
    }
    .sections {
      flex: 1;
      overflow-y: auto;
      padding: 4px 2px 4px 2px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .section {
      border-radius: 10px;
      border: 1px solid #e0e2dd;
      padding: 6px;
      background: #fafaf9;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }
    .section-meta {
      font-size: 10px;
      color: #6c757d;
      text-align: left;
    }
    .grid {
      display: grid;
      gap: 4px;
    }
    .grid-2 {
      grid-template-columns: 1fr 1fr;
    }
    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }
    .row-label {
      font-size: 11px;
      color: #555;
      margin-bottom: 2px;
    }
    .row {
      display: flex;
      gap: 4px;
      align-items: center;
      margin-bottom: 2px;
    }
    .row span {
      font-size: 11px;
      min-width: 62px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 4px 6px;
      border-radius: 7px;
      border: 1px solid #d0d5dd;
      font-size: 11px;
      direction: ltr;
      text-align: left;
    }
    input:focus {
      outline: none;
      border-color: #1b4332;
      box-shadow: 0 0 0 1px rgba(27,67,50,0.06);
    }
    .small-label {
      font-size: 10px;
      color: #777;
    }
    .section-footer {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }
    .btn {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      min-height: 30px;
      white-space: nowrap;
    }
    .btn-main {
      background: #1b4332;
      color: #fff;
      flex: 1;
    }
    .btn-main:active {
      background: #163528;
    }
    .btn-ghost {
      background: #f1f3f0;
      color: #1b4332;
    }
    .btn-ghost:active {
      background: #e1e5dd;
    }
    .btn-danger {
      background: #fce4e4;
      color: #b3261e;
    }
    .btn-danger:active {
      background: #f7cccc;
    }
    .footer-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .footer-actions-left {
      display: flex;
      gap: 4px;
    }
    .info-text {
      font-size: 10px;
      color: #888;
    }
    .section-disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="card-header">
        <div class="title-group">
          <div class="title">لوحة إدارة الأسعار</div>
          <div class="subtitle">شركة زمزم للصرافة والحوالات</div>
        </div>
        <div class="user-info">
          <div class="badge">
            <span>مدير:</span>
            <span id="current-user-name">-</span>
          </div>
        </div>
      </div>

      <div class="sections">
        <!-- Section: Syrian transfer market prices -->
        <section class="section" id="section-syria">
          <div class="section-header">
            <div class="section-title">أسعار سوق الحوالات (سوري) حسب المحافظة</div>
            <div class="section-meta" id="meta-syria">آخر تعديل: -</div>
          </div>
          <div class="grid">
            <!-- rows inserted by JS -->
            <div id="syria-rows"></div>
          </div>
          <div class="section-footer">
            <button class="btn btn-main" id="save-syria">حفظ أسعار السوري</button>
          </div>
        </section>

        <!-- Section: transfer fees -->
        <section class="section" id="section-fees">
          <div class="section-header">
            <div class="section-title">أجور الحوالات حسب المحافظة</div>
            <div class="section-meta" id="meta-fees">آخر تعديل: -</div>
          </div>
          <div class="grid">
            <div class="row-label">أدخل الأجور بالدولار والليرة وحدد ليمت (حد المبلغ) وما فوقه:</div>
            <div id="fees-rows"></div>
          </div>
          <div class="section-footer">
            <button class="btn btn-main" id="save-fees">حفظ أجور الحوالات</button>
          </div>
        </section>

        <!-- Section: world currencies -->
        <section class="section" id="section-fx">
          <div class="section-header">
            <div class="section-title">أسعار العملات العالمية مقابل الليرة السورية</div>
            <div class="section-meta" id="meta-fx">آخر تعديل: -</div>
          </div>
          <div class="grid">
            <div id="fx-rows"></div>
          </div>
          <div class="section-footer">
            <button class="btn btn-main" id="save-fx">حفظ أسعار العملات العالمية</button>
          </div>
        </section>
      </div>

      <div class="footer-actions">
        <div class="footer-actions-left">
          <button class="btn btn-ghost" id="open-public">عرض الأسعار</button>
          <button class="btn btn-ghost" id="open-managers">إدارة المدراء</button>
          <button class="btn btn-danger" id="logout">تسجيل الخروج</button>
        </div>
        <div class="info-text" id="global-meta">آخر تحديث عام: -</div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
