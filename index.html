<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شركة زمزم للصرافة والحوالات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- الموقع جاهز للنشر ويمكن رفع هذه الملفات كما هي على أي استضافة تدعم الملفات الثابتة -->
  <!-- ملاحظة: لعرض الموقع كرابط عادي، قم برفع جميع هذه الملفات (HTML / JS) إلى استضافة ملفات ثابتة مثل Netlify أو GitHub Pages أو أي استضافة أخرى. -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      background: #f5f5f3;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shell {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 18px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .brand-title {
      font-weight: 700;
      font-size: 18px;
      color: #1b4332;
    }
    .brand-sub {
      font-size: 12px;
      color: #6c757d;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }
    label {
      font-size: 12px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d0d5dd;
      font-size: 13px;
      direction: ltr;
      text-align: left;
    }
    input:focus {
      outline: none;
      border-color: #1b4332;
      box-shadow: 0 0 0 1px rgba(27,67,50,0.08);
    }
    .btn-main, .btn-ghost {
      border-radius: 999px;
      padding: 9px 12px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      min-height: 40px;
    }
    .btn-main {
      background: #1b4332;
      color: #fff;
    }
    .btn-main:active {
      background: #163528;
    }
    .btn-ghost {
      background: #f1f3f0;
      color: #1b4332;
    }
    .btn-ghost:active {
      background: #e1e5dd;
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .actions button {
      flex: 1;
    }
    .error {
      font-size: 11px;
      color: #b3261e;
      min-height: 14px;
    }
    .footer {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="brand">
        <div class="brand-title">شركة زمزم للصرافة والحوالات</div>
        <div class="brand-sub">لوحة دخول الإدارة</div>
      </div>

      <form id="login-form">
        <div>
          <label for="username">اسم المستخدم</label>
          <input id="username" autocomplete="username" />
        </div>
        <div>
          <label for="password">كلمة المرور</label>
          <input id="password" type="password" autocomplete="current-password" />
        </div>
        <div class="error" id="login-error"></div>
        <div class="actions">
          <button type="submit" class="btn-main">دخول الإدارة</button>
          <button type="button" class="btn-ghost" id="open-public">عرض الأسعار</button>
        </div>
      </form>

      <div class="footer">
        يتم تحديث الأسعار والأجور من قبل المدراء المخولين فقط
      </div>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
