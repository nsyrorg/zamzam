<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المدراء - شركة زمزم للصرافة والحوالات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      background: #f5f5f3;
      color: #222;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shell {
      width: 100%;
      max-width: 430px;
      padding: 10px;
    }
    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 10px 8px 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
      max-height: calc(100vh - 20px);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      gap: 6px;
    }
    .title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .title {
      font-weight: 700;
      font-size: 14px;
      color: #1b4332;
    }
    .subtitle {
      font-size: 11px;
      color: #6c757d;
    }
    .btn {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      min-height: 30px;
      white-space: nowrap;
    }
    .btn-main {
      background: #1b4332;
      color: #fff;
    }
    .btn-main:active {
      background: #163528;
    }
    .btn-ghost {
      background: #f1f3f0;
      color: #1b4332;
    }
    .btn-ghost:active {
      background: #e1e5dd;
    }
    .sections {
      flex: 1;
      overflow-y: auto;
      padding: 4px 2px 4px 2px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .section {
      border-radius: 10px;
      border: 1px solid #e0e2dd;
      padding: 6px;
      background: #fafaf9;
    }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }
    .grid {
      display: grid;
      gap: 4px;
    }
    .grid-2 {
      grid-template-columns: 1fr 1fr;
    }
    label {
      font-size: 11px;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 4px 6px;
      border-radius: 7px;
      border: 1px solid #d0d5dd;
      font-size: 11px;
      direction: ltr;
      text-align: left;
    }
    input:focus {
      outline: none;
      border-color: #1b4332;
      box-shadow: 0 0 0 1px rgba(27,67,50,0.06);
    }
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .checkbox-row label {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 11px;
    }
    .checkbox-row input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
      margin-top: 4px;
    }
    th, td {
      padding: 3px 4px;
      border-bottom: 1px solid #eceee8;
    }
    th {
      background: #f1f3f0;
      font-weight: 600;
      color: #444;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .role-pill {
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      background: #e6f0eb;
      color: #1b4332;
    }
    .footer-note {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="card-header">
        <div class="title-group">
          <div class="title">إدارة المدراء</div>
          <div class="subtitle">تحديد الصلاحيات لكل قسم</div>
        </div>
        <button class="btn btn-ghost" id="back-admin">رجوع للوحة الأسعار</button>
      </div>

      <div class="sections">
        <section class="section">
          <div class="section-title">إضافة مدير جديد</div>
          <div class="grid grid-2">
            <div>
              <label>اسم المدير</label>
              <input type="text" id="new-manager-name" />
            </div>
            <div>
              <label>كلمة المرور</label>
              <input type="password" id="new-manager-pass" />
            </div>
          </div>
          <div class="checkbox-row">
            <label><input type="checkbox" id="perm-super" /> مدير عام (جميع الصلاحيات)</label>
            <label><input type="checkbox" id="perm-syria" /> أسعار السوري</label>
            <label><input type="checkbox" id="perm-fees" /> أجور الحوالات</label>
            <label><input type="checkbox" id="perm-fx" /> العملات العالمية</label>
            <label><input type="checkbox" id="perm-managers" /> إدارة المدراء</label>
          </div>
          <div style="margin-top:6px;display:flex;justify-content:flex-start;gap:6px;">
            <button class="btn btn-main" id="add-manager">إضافة مدير</button>
          </div>
          <div class="footer-note">ملاحظة: المستخدم "admin" يبقى دائماً مديراً عاماً ولا يمكن تعديل صلاحياته من هنا.</div>
        </section>

        <section class="section">
          <div class="section-title">قائمة المدراء</div>
          <table>
            <thead>
              <tr>
                <th>الاسم</th>
                <th>الدور</th>
                <th>صلاحيات الأقسام</th>
              </tr>
            </thead>
            <tbody id="managers-table-body"></tbody>
          </table>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="./js/managers.js"></script>
</body>
</html>
